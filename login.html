<!DOCTYPE html>
<html>
<head>
  <title>Rival War - 313 DEV GRP</title>
  <link href="/light-blue/css/application.min.css" rel="stylesheet">
  <link href="/partials/common/css/index.css" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" href="partials/common/img/community/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="partials/common/img/custom/favicon.ico" type="image/x-icon" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta charset="utf-8">
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/light-blue/lib/backbone/underscore-min.js"></script>
  <script src="/light-blue/js/settings.js"></script>
  <script type="text/javascript">
    $(function() {
      $.getJSON("/api/jsTreeServiceFramework/security/csrf.do", function(json) {
        var csrfValue = $("input[name=_csrf]:hidden");
        csrfValue.val(json._csrf_token);
      });
    });
  </script>
</head>
<body>
<div class="single-widget-container">
  <section class="widget login-widget">
    <header class="text-align-center">
      <h4>Login to your account</h4>
    </header>
    <div class="body">
      <form class="no-margin"
            action="index.html" method="get">
        <fieldset>
          <div class="form-group no-margin">
            <label for="email" >Email</label>

            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
              <input id="email" type="email" class="form-control input-lg"
                     placeholder="Your Email">
            </div>

          </div>

          <div class="form-group">
            <label for="password" >Password</label>

            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
              <input id="password" type="password" class="form-control input-lg"
                     placeholder="Your Password">
            </div>

          </div>
        </fieldset>
        <div class="form-actions">
          <button type="submit" class="btn btn-block btn-lg btn-danger">
            <span class="small-circle"><i class="fa fa-caret-right"></i></span>
            <small>Sign In</small>
          </button>
          <div class="forgot"><a class="forgot" href="#">Forgot Username or Password?</a></div>
        </div>
      </form>
    </div>
    <footer>
      <div class="naver-login">
        <a href="#"><span><i class="fa fa-naver fa-lg"><img src="../partials/common/img/custom/naver_ico.png" alt="네이버"></i> LogIn with Naver</span></a>
      </div>
      <div class="kakao-login">
        <a href="#"><span><i class="fa fa-kakao fa-lg"><img src="../partials/common/img/custom/kakao_ico.png" alt="카카오톡"></i> LogIn with Kakao</span></a>
      </div>
      <div class="facebook-login">
        <a href="#"><span><i class="fa fa-face fa-lg"><img src="../partials/common/img/custom/facebook_ico.png" alt="페이스북"></i> LogIn with Facebook</span></a>
      </div>
      <div class="twitter-login">
        <a href="#"><span><i class="fa fa-twi fa-lg"><img src="../partials/common/img/custom/twitter_ico.png" alt="트위터"></i> LogIn with Twitter</span></a>
      </div>
      <div class="linkedin-login">
        <a href="#"><span><i class="fa fa-linkdin fa-lg"><img src="../partials/common/img/custom/linkedin_ico.png" alt="링크드인"></i> LogIn with Linkedin</span></a>
      </div>
      <div class="google-plus-login">
        <a href="#"><span><i class="fa fa-google-plue fa-lg"><img src="../partials/common/img/custom/google_ico.png" alt="구글플러스"></i> LogIn with Google-plus</span></a>
      </div>
    </footer>
  </section>
</div>
</body>
</html>
