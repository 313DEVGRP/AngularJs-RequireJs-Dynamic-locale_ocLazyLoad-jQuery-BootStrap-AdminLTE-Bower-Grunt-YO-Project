<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Twice</title>
	 
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="twice.js"></script>
	
	</head>
<body ng-app="todoApp"  class="well" ng-controller="todoCtrl as todo">
	<h1>{{todo.name}}</h1>
    
    <p>전체 할일 <strong>2</strong>개 / 남은 할일은 <strong>1</strong>개
     [<a href="">보관하기</a>]
    </p>

    <!-- 
    <ul class="list-unstyled" style="padding-left:20px;">
	    <li class="checkbox">
	    	 <input type="checkbox" name="">AngularJS 독서 
	    </li>
	    <li class="checkbox">
	    	<input type="checkbox" name="">개인 프로젝트 구성 
	    </li>
    </ul>
    -->

    <ul class="list-unstyled">
    	<li ng-repeat="todo in todo.todoList" >  
    		 <input type="checkbox" > {{todo.title}}
    	</li>
    </ul>
	
    
    <form name="newItemForm" class="form-inline" >
        
        <div class="form-group">
	    	<label class="sr-only" for="newItemText">새로운 할일</label>
	    	<input type="text" class="form-control" name="newItemText"  placeholder="새로운할 일" >
    	</div>

    	<button  class="btn btn-default" >추가</button>

    </form>

    	
    
	
    <h2>member</h2>
    <ul>
      <li>김지윤</li>
      <li>권기범</li>
      <li>정기욱</li>
      <li>유정우</li>
    </ul>    
</body>
</html>
