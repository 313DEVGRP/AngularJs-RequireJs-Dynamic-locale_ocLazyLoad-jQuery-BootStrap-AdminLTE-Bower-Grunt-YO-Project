<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>변동추이그래프 모달팝업</title>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <style type="text/css">
        body{
            padding:0;
            margin: 0;
        }
        ul.tabs {
        margin: 0;
        padding: 0;
        float: left;
        list-style: none;
        height: 51px;
        border-bottom: 1px solid #eee;
        border-left: 1px solid #eee;
        width: 100%;
        font-size:17px;
        }
        ul.tabs li {
        float: left;
        text-align:center;
        cursor: pointer;
        width:130px;
        height: 50px;
        line-height: 50px;
        border: 1px solid #eee;
        border-left: none;
        font-weight: bold;
        background: #fafafa;
        overflow: hidden;
        position: relative;
        }
        ul.tabs li.active {
        background: #FFFFFF;
        border-bottom: 1px solid #FFFFFF;
        }
        .tab_container {
        border-top: none;
        clear: both;
        float: left;
        background: #FFFFFF;
        }
        .tab_content {
        padding: 5px;
        font-size: 12px;
        display: none;
        }
        .tab_content  h3{
            padding-left: 10px;
        }
        .tab_content .inner{
            width: 100%;
            border:1px solid #ccc;
        }
        .tab_content .inner img{
            max-width: 100%;
        }
        .tab_container .tab_content ul {
        width:100%;
        margin:0px;
        padding:0px;
        }
        .tab_container .tab_content ul li {
        padding:5px;
        list-style:none;
        }
        #modal {
        width: 100%;
        margin: 0 auto;
        }
        .link_cmt{
        position: absolute;
        top: 77px;
        right: 20px;
        }
        .link_cmt a{
        font-size: 12px;
        color: #6d6d6d;
        text-decoration: none;
        }
        .link_cmt span{
        border: 1px solid #ccc;
        display: inline-block;
        height: 20px;
        vertical-align: middle;
        }
        .link_cmt span img{
        display: inline-block;
        height: 20px;
        }
        header{
        background: #1d292f;
        height: 65px;
        }
        header  img {
        max-width: 20%;
        height: 43px;
        margin-top: 10px;
        }
        header span{
        display: block;
        text-align: center;
        vertical-align: middle;
        }
        .bnr_close{
            position: absolute;
            top: 0px;
            right: 0;
            border: 0 none;
            color: #555;
            vertical-align: middle;
            width: 30px;
            height: 30px;
            margin: 17px 15px;
            background: url('btn_topbnr_close2.png') no-repeat scroll 0 0 transparent;
            background-size:contain;
        }
        .hiding {
            display: block;
            width: 1px;
            height: 1px;
            overflow: hidden;
            position: absolute;
            top: -1000em;
            left: 0;
        }
        </style>
    </head>
    <body>
        <div id="modal">
            <header>
                <span><img src="logo.png" alt="라이벌 워 로고"></span>
                <button type="button" title="닫기" class="bnr_close">
                <span class="hiding">닫기</span>
                </button>
            </header>
            <ul class="tabs">
                <li class="active" rel="tab1">일변 변동추이</li>
                <li rel="tab2">변동추이 통계</li>
            </ul>
            <div class="link_cmt">
                <span><img src="btn_help.png"></span>
                <a href="#">이용자 의견</a>
            </div>
            <div class="tab_container">
                <div id="tab1" class="tab_content">
                    <h3>일별 변동추이를 라이벌 워 데이터로 수집하여 집계합니다.</h3>
                    <div class="inner"><img src="graph_temp01.jpg"></div>
                </div>
                <!-- #tab1 -->
                <div id="tab2" class="tab_content">
                    <h3>수집된 변동추이 데이터를 토대로 누적된 통계 집계를 제공하여 드립니다.</h3>
                     <div class="inner"><img src="graph_temp02.jpg"></div>
                </div>
                <!-- #tab2 -->
            </div>
            <!-- .tab_container -->
        </div>
        <!-- #container -->
    </body>
    <script type="text/javascript">
    $(function () {
        $(".tab_content").hide();
        $(".tab_content:first").show();
        $("ul.tabs li").click(function () {
        $("ul.tabs li").removeClass("active").css("color", "#333");
        $(this).addClass("active").css("color", "#2258c1");
        $(".tab_content").hide()
        var activeTab = $(this).attr("rel");
        $("#" + activeTab).fadeIn()
        });
    });
    </script>
</html>
