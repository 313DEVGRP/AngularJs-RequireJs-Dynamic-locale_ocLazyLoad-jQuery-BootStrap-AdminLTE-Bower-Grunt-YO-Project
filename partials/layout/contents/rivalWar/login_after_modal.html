<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>로그인후 모달팝업</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <style type="text/css">
        body{
            padding:0;
            margin: 0;
        }
        #modal {
            width: 100%;
            margin: 0 auto;
        }
        header{
            background: #1d292f;
            height: 65px;
        }
        header  img {
            max-width: 20%;
            height: 43px;
            margin-top: 10px;
        }
        header span{
            display: block;
            text-align: center;
            vertical-align: middle;
        }
        .bnr_close{
            position: absolute;
            top: 0px;
            right: 0;
            border: 0 none;
            color: #555;
            vertical-align: middle;
            width: 30px;
            height: 30px;
            margin: 17px 15px;
            background: url('btn_topbnr_close2.png') no-repeat scroll 0 0 transparent;
            background-size:contain;
        }
        .hiding {
            display: block;
            width: 1px;
            height: 1px;
            overflow: hidden;
            position: absolute;
            top: -1000em;
            left: 0;
        }
        .modal_section {
            width: 100%;
            background: #64c1f5;
            color: #fff;
            font-size: 20px;
            text-align: center;
        }
        .modal_section  div{
            padding: 5%;
        }
        .modal_section  p{
            display: inline-block;
            width: 50%;
        }
        .modal_section .top p {
            padding: 10px;
            border-bottom:  1px solid #fff;
        }
        .modal_section img {
            max-width: 100%;
        }
        .modal_section .bottom input{
            width: 100%;
            height: 30px;
            background-color: transparent;
            border: 0px;
            border-bottom: 1px solid #fff;
            text-align: center;
            font-size: 20px;
            color: #fff;
            padding-bottom: 7px;
        }
        .top span.id_bu{
            background: url(btn_bullet.png) no-repeat;
            background-size: contain;
            padding-left: 30px;
            font-size: 22px;
            font-weight: bold;
        }

        input:-ms-input-placeholder { color: #fff; font-size: 20px;}
        input::-webkit-input-placeholder { color: #fff;font-size: 20px; }
        input::-moz-placeholder { color: #fff;font-size: 20px; }
        input::-moz-placeholder { color: #fff; font-size: 20px;}

    </style>
</head>
<body>
    <div id="modal">
        <header>
            <span><img src="rivalWarLogo.png" alt="라이벌 워 로고"></span>
            <button type="button" title="닫기" class="bnr_close">
                <span class="hiding">닫기</span>
            </button>
        </header>
        <div class="modal_section">
            <div class="top">
                <p><span class="id_bu">곧미남</span> 님 로그인 되셨습니다.</p>
            </div>
            <div><img src="welcome_words2.png" alt="라이벌 워 방문을 환영합니다!"></div>
            <div class="bottom">
                <p><input type="text" name="" placeholder="닉네임을 입력해주세요."></p>
            </div>
        </div>
    </div>
    <!-- #container -->
</body>
</html>
