<!DOCTYPE html>
<html lang="ko" >
    <head>
        <meta charset="UTF-8">
        <title>love</title>
        <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
    </head>
    <body class="well" ng-controller="todoCtrl">
        <!-- ng-init="appName='AngluarJS TODO APP'"  -->
        <h1>{{appName}}</h1>
        <p>전체 할 일<strong>2</strong>개 / 남은 할일은<strong>1</strong>개
            [<a href="">보관하기</a>]</p>
            <ul class="list-unstyled">
                <li ng-repeat="todo in todoList" class="checkbox">
                    <input type="checkbox" ng-model="todo.done">{{todo.title}}</li>
                </ul>
                <ul class="list-unstyled">
                    <li class="checkbox"><input type="checkbox">AngluarJS 독서</li>
                    <li class="checkbox"><input type="checkbox">개인 프로젝트 구성</li>
                </ul>
                <form name="newItemForm" class="form-inline" action="">
                    <div class="form-group">
                        <label class="sr-only" for="newItemText"></label>
                        <input type="text" class="form-control" name="newItemText" placeholder="새로운 할일">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="addNewTodo(newTitle)">추가</button>
                </form>
            </body>
        </html>
