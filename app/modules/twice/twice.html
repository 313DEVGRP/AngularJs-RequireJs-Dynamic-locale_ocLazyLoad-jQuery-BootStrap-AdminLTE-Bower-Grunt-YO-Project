<body class="well" ng-controller="todoCtrl" ng-app="myApp">

	<h1>{{ appName }}</h1>
	
	<p>전체 할일 <strong> {{todoList.length}} </strong> 개 / 남은 할 일은 <strong> {{remain()}} </strong>개
	[<a href="#" ng-click="archive()">보관하기</a>	]</p>

	<ul class="list-unstyled">
		<li ng-repeat="todo in todoList" class="checkbox">
			<input type="checkbox" ng-model="todo.done">{{ todo.title }}
		</li>
	</ul>	
		
	<form action="" name="newItemForm" class="form-inline">
		<div class="form-group">
			<label class="sr-only" for="newItemText">새로운 할일</label>
			<input type="text" class="form-control" name="newItemText" placeholder="새로운 할 일
			" ng-model="newTitle">
		</div>
		<button type="submit" class="btn btn-default" ng-click="addNewTodo(newTitle)">추가</button>
	</form>
	
	<h2>member</h2>
    <ul>
      <li>김지윤</li>
      <li>권기범</li>
      <li>정기욱</li>
      <li>유정우</li>
    </ul> 

</body>



</html>
