# Type system

- Dynamic (aka Weak)
```dynamic 
  [] == 0             #=> true
  "0" == !undefined   #=> false
  "0" == undefined    #=> false
  [] == ![]           #=> true
  0  == !0            #=> false
  "0" == !"0"         #=> true
```
- Static (aka Strong)
```java 
  ArrayList<ArrayList<System.Nullable<Integer>>> builder = new ArrayList<ArrayList<System.Nullable<Integer>>>() 
```

# Static - Appendix - Type Inference
  ## What is type inference?
  ```scala
  var listOfIntegers  = List(1,2,3,4,5,6)       // #=> List[Int]
  var string          = listOfIntegers.get(0)   // #=> String 
  var firstLetter     = string.getCharAt(0)     // #=> Character
  var length          = string.length           // #=> Integer
  
  def add (a : Int, b: Int) = {
    a + b
  }                                             // #=> (Int, Int) => Int
  ```

# Imperative
```javascript
var dogsWithOwners = []
var dog, owner

for(var di=0; di < dogs.length; di++) {
  dog = dogs[di]

  for(var oi=0; oi < owners.length; oi++) {
    owner = owners[oi]
    if (owner && dog.owner_id == owner.id) {
      dogsWithOwners.push({
        dog: dog,
        owner: owner
      })
    }
  }}
}
```

---
# Functional
#### CoffeeScript  
```coffeescript
dogsWithOwners = 
  owners.map( (owner) -> owner dogs.filter( (dog) -> dog.owner_id == owner.id)) 
```
#### Scala
```scala
val dogsWithOwners = owners.map { owner => 
  (owner, dogs.filter { _.owner_id == owner.id }) 
}
```

#### Erlang
```erlang
DogsWithOwners =  [ (Owner, Dog)
                  | Owner <- Owners, Dog <- Dogs
                  | Dog#dog.owner_id == Owner#owner.id]
```

# Imperative 
#### Advantages
  - Best performance
  - Wide control of what's going on

#### Disadvantages
  - Verbose / redundant / tedious
  - More code = bigger chance for bugs
  - Less expressive
  - Not self descriptive

# Imperative 
#### Advantages
  - Best performance
  - Wide control of what's going on

#### Disadvantages
  - Verbose / redundant / tedious
  - More code = bigger chance for bugs
  - Less expressive
  - Not self descriptive
  
### Common languages embracing imperative paradigm
  - C/C++
  - Perl
  - Ruby
  - Python
  - Java
  - PHP
---

# Object Oriented
#### Advantages
  - Modular
  - Close to the way people think
  - Reusable
  - Popular
  - Treats everything in similar way

#### Disadvantages
  - High layer of abstraction
  - Introduces unnecessary compexity to simple tasks
  - Not as resuable as it was intended to be
  
#### Object oriented languages by purity
  - Scala / Ruby
  - Java / C# / Dart / TypeScript / ActionScript 3.0
  - C++ / Python / PHP
  - JavaScript / ActionScript 2.0
---

# Functional
#### Advantages
  - Very expressive
  - Easy to scale out
  - Truly modular and reusable
  - Much less code than in imperatvie equivalent

#### Disadvantages
  - Unpopular
  - Hard to learn
  - In some cases slower than imperative

#### Common functional languages by purity
  - Haskell / Lisp / Clojure
  - Erlang / Elixir / F# 
  - Scala
  - C# / Java 8
  - Python / Ruby / JavaScript / PHP
